<div *ngFor="let employee of employees">
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-8">
        <div class="card-body">
          <p class="card-title">{{employee.employee_age}}</p>
          <p class="card-title">{{employee.employee_name}}</p>
          <p class="card-title">{{employee.employee_salary}}</p>
          <p class="card-title">{{employee.id}}</p>
        </div>
      </div>
    </div>
  </div>
</div>


<div *ngFor="let product of products">
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-8">
        <div class="card-body">
          <p class="card-title">{{product.id}}</p>
          <p class="card-title">{{product.imageUrl}}</p>
          <p class="card-title">{{product.name}}</p>
          <p class="card-title">{{product.lastUpdated}}</p>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Todo List</h4>
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let todo of todoItem">
              <div class="custom-control custom-checkbox">
                <div class="alert alert-info">{{todo.id}}</div>
                <input type="checkbox" class="custom-control-input" [id]="'todoCheck' + todo.id" [checked]="todo.completed">
                <label class="custom-control-label" [for]="'todoCheck' + todo.id">{{ todo.title }}</label>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
